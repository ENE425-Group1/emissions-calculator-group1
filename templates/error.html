{% extends 'bootstrap/base.html' %}

{% block styles %}
{{ super() }}
	<style>
		body {
			margin: 0;
			font-family: Arial, Helvetica, sans-serif;
			background-color: #181818;
			font-size:18px;
			color: #FFFFFF;
		}
		h1, h2, p {
		color: #FFFFFF;
		}
		a {
		color: #FFFFFF;
		text-decoration: none;
		background-color: transparent;
		}
		 a:hover {
		color: #FFFFFF;
		}
		ul {
			display: flex;
		 }
	</style>
{% endblock %}

{% block title %}
{{ pagetitle }}
{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

      <h1 class="pt-5 pb-2">{{ pageheading }}</h1>

      <p>{{ error }}</p>

      <p><a href="{{ url_for('index') }}">Go to the index.</a></p>

    </div>
  </div>
</div>

{% endblock %}
